{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Clientes</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Adicionar cliente
            </div>
            <div class="panel-body">
                <form class="" action="/clientes" method="post">
                    <div class="row">
                        <div class="form-group col-lg-12">
                            <label for="nome">Nome</label>
                            <input name="nome" id="nome" type="text" class="form-control">
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="email">Email</label>
                            <input name="email" id="email" type="text" class="form-control">
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="ddd">DDD</label>
                            <input name="ddd" id="ddd" type="text" class="form-control">
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="telefone">Telefone</label>
                            <input name="telefone" id="telefone" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-12">
                            <label for="cep">CEP</label>
                            <input id="cep" name="cep" type="text" class="form-control">
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="cidade">Cidade</label>
                            <input id="cidade" name="cidade" type="text" class="form-control">
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="estado">Estado</label>
                            <input id="estado" name="estado" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-12">
                            <label for="bairro">Bairro</label>
                            <input id="bairro" name="bairro" type="text" class="form-control">
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="logradouro">Logradouro</label>
                            <input id="logradouro" name="logradouro" type="text" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

{% endblock %}
