{% extends "layout_login.html" %}

{% block content %}
<hgroup>
    <h1>MK Financial</h1>
    <h4>{{ tela }}</h4>
</hgroup>
<form>
    <div class="group">
        <input type="email">
        <span class="highlight"></span><span class="bar"></span>
        <label>Email</label>
    </div>
    <div class="group">
        <input type="password">
        <span class="highlight"></span><span class="bar"></span>
        <label>Senha</label>
    </div>
    <button type="button" class="button buttonBlue">Enviar
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
</form>
{% endblock %}
